<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1, user-scalable=no"
	name="viewport">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[[${session.settings?.title}]]</title>
<link rel="shortcut icon"
	th:href="|@{/}${session.settings?.icon?.savePath}${session.settings?.icon?.generateName}|"
	type="image/x-icon" />
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/reset.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/pagination.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/local2.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/local.css}">
<link th:href="@{/assets/websites/fushanweb/css/index.css}"
	rel="stylesheet">
<script type="text/javascript"
	th:src="@{/assets/websites/fushanweb/js/stats.js}" charset="UTF-8"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/ddsmoothmenu.css}">
<script th:src="@{/assets/websites/fushanweb/picbox/picbox.js}"
	type="text/javascript"></script>
<link rel="stylesheet"
	th:href="@{/assets/websites/fushanweb/picbox/picbox.css}">
</head>
<style>
.flexslider .slides a img {
	width: 100%;
}
</style>
<body>

	<div th:replace="websites/fushanweb/public/public::top"></div>

	<div class="main_info clearfix">
		<div class="container">

			<ol class="breadcrumb">
				<li>当前位置：<a th:href="@{/web/index}">首页</a> <span
					class="divider">/</span></li>
				<li><a
					th:href="@{/web/listImgs}">学校图册</a></li>
				<li class="active"><span class="divider">/</span>[[${photo.name}]]</li>
			</ol>

			<div th:replace="websites/fushanweb/public/public::menus"></div>


			<div class="main_gallery">
				<th:block th:each="img:${photo?.imgs}" th:if="${photo != null}">
					<div class="gallery_detail">
						<span class="img_default_14"> <th:block
								th:if="${photo?.imgs!=null}">
								<a th:href="|@{/}${img?.savePath}${img?.generateName}|"
									rel="lightbox-group1"> <img
									th:src="|@{/}${img?.savePath}${img?.compressPicName}|">
								</a></span>
				
					</div>
				</th:block>
			</div>

		</div>

		

	</div>



	<div th:replace="websites/fushanweb/public/public::footer"></div>



	<script type="text/javascript"
		th:src="@{/assets/websites/fushanweb/js/template.js}"></script>


</body>

</html>
