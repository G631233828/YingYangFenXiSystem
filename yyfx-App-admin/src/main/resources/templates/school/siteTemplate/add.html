<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
canvas#canvas4 {
	position: relative;
	top: 20px;
}
</style>
<link th:href="@{/assets/css/icons-style.css}" rel="stylesheet">
</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='website')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">
						<!-- BLANK PAGE-->

						<div style="margin: -20px 15px;" class="nest" id="Blank_PageClose">
							<div class="title-alt">
								<h6>网站模板配置</h6>
								<div class="titleClose">
									<a class="gone" href="#Blank_PageClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Blank_Page_Content"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>


							<div class="body-nest" id="Blank_Page_Content">
								<div class="row">
									<!-- edit form column -->
									<div class="col-md-12 personal-info">
										<form class="form-horizontal" enctype="multipart/form-data"
											id="siteTemplateForm" th:action="@{/school/editSiteTemplate}"
											method="post">
											<input type="hidden" name="_method" value="put"
												th:if="${siteTemplate!=null}" /> <input type="hidden"
												name="id" th:if="${siteTemplate!=null}"
												th:value="${siteTemplate.id}">

											<div class="form-group">
												<label class="col-lg-1 control-label">模板名称：</label>
												<div class="col-lg-6">
													<input class="form-control" id="templateName" placeholder="请输入模板名称"
														name="templateName"
														th:value="${siteTemplate!=null}?${siteTemplate.templateName}"
														required="required">
												</div>
											</div>
											
											<div class="form-group">
												<label class="col-lg-1 control-label">模板路径：</label>
												<div class="col-lg-6">
													<input class="form-control" id="templatePath" placeholder="请输入模板路径"
														name="templatePath"
														th:value="${siteTemplate!=null}?${siteTemplate.templatePath}"
														required="required">
												</div>
											</div>


											<div class="form-group" >
												<label class="col-lg-1 control-label">主题配置：</label>
												<div class="col-lg-6">
													<div class="ui-select">
														<select name="webMenu.id" id="webMenuId" class="form-control" required>
															<option value="">----选择主题----</option>
															<option
																th:if="${webMenus !=null}"
																th:value="${webMenu.id}" th:each="webMenu:${webMenus}"
																th:selected="${webMenu?.id == siteTemplate?.webMenu?.id}"
																th:text="${webMenu.name}">
														</select>
														
														
														
													</div>
												</div>
											</div>
							

											<div class="form-group">
												<label class="col-lg-1 control-label"></label>
												<div class="col-md-8">
													<button type="submit" class="btn btn-success"
														th:text="${siteTemplate!=null?'修改':'添加'}"></button>
													<span></span> <input th:if="${siteTemplate} eq null"
														class="btn btn-default" value="重置" type="reset">
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END OF BLANK PAGE -->

				</div>
			</div>

			<!--/row-->

		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::footer"></div>
	<div th:replace="public/public::myModal"></div>
	<!-- Jquery Validate -->
	<script type="text/javascript"
		th:src="@{/plugs/validate/jquery.validate.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/plugs/validate/messages_zh.min.js}"></script>

	<script type="text/javascript" th:inline="javascript"
		th:src="@{/js/school/siteTemplate/siteTemplate.js}"></script>
	<div th:replace="public/public_js::validator"></div>
	

	
	
	
	
	
	
</body>
	<script th:inline="javascript">
		/*<![CDATA[*/
		
	/*]]>*/

	
	</script>
	
</html>
