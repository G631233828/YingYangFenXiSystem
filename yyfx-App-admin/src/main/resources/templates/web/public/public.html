<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>


	<!-- nav和logo框架 -->
	<div th:fragment="top">
		<div class="top">
			<!-- pc端头部 -->
			<div class="topContainer">
				<div class="logo">
					<img src="images/logo.png">
				</div>
				<div class="nav site-navs">
					<ul class="one">
						<li class="one_li"><a class="nava_current one_a"
							th:href="@{/web/index}">首页</a></li>



						<li class="one_li" th:each="webmenu:${session.webmenu}"
							th:if="${webmenu.type == 1}"><a class="nava_current one_a"
							th:href="|@{/web/list/}${webmenu.id}|">[[${webmenu.name}]]</a>
							<ul class="menu01">
								<li th:each="webmenu2:${session.webmenu}"
									th:if="${webmenu2.firstLevel eq webmenu.id }"><a
									th:href="|@{/web/list/}${webmenu2.id}|">[[${webmenu2.name}]]</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</div>



		<!-- 手机端头部 -->
		<div class="topMobile">
			<div class="topContainerMobile">
				<div class="logo">
					<img src="images/logoMobile.png">
				</div>
				<div class="nav">
					<img src="images/navIcon.png">
				</div>
			</div>
			<!--弹窗-->
			<div class="popup site-navs">
				<div class="popupCon">
					<ul>
						<li><a
							href="/api/po/sites/a59f8895-297e-49ce-b07c-68955251229a/index.html">首页</a></li>

					</ul>
				</div>
				<input class="closebtn" type="button">
			</div>
		</div>
	</div>


	<div th:fragment="subjectContentContainerPosition">
		<div class="subjectContentContainerPosition">
			<span>您的位置：</span> <a
				th:href="@{/}">首页 &gt; </a>
			<a
				href="">[[${one.name}]] &gt; </a>
				
		<th:block th:if="${two != null}">
			<a class="address">[[${two.name}]]</a>
		</th:block>
		</div>

	</div>




<!-- 页面通用 左边导航 手机端显示 -->
	<div th:fragment="classificationMobile">
		<div class="classificationMobile">
			<ul>
				<li th:each="menu:${webMenusleft}"
					th:class="${menu.id eq webMenu.id}?'classificationLiCurrentMobile':''">
					<a th:href="|@{/web/list/}${menu.id}|"
					th:class="${menu.id eq webMenu.id}?'classificationACurrentMobile':''">[[${menu.name}]]</a>
				</li>

			</ul>
		</div>

	</div>




<!-- 页面通用 左边导航 电脑端显示 -->
	<div class="classification" th:fragment="classification">
		<ul>
			<li th:each="menu:${webMenusleft}"
				th:class="${menu.id eq webMenu.id}?'classificationLiCurrent':''">
				<a th:href="|@{/web/list/}${menu.id}|"
				th:class="${menu.id eq webMenu.id}?'classificationACurrent':''">[[${menu.name}]]</a>
			</li>

		</ul>
	</div>



















	<div th:fragment="footer">
		<!-- 页脚底部框架 -->
		<div class="footer">
			<img th:src="@{/assets/website/images/footerBg.png}">
			<div class="footerContainer" style="margin-top: 65px; height: auto;">
				<center>
					<div class="contact site-footer">
						<div>
							邮编：201112   电话：24090002   邮箱：X@163.com   地址：上海市X <img
								sth:rc="@{/assest/website/images/e0d84456-e477-43ab-a3b2-27d743f06012.jpg}"
								style="position: relative; margin-right: -80px; right: 125px; float: right; height: 80px; width: 80px;">
						</div>
						<div style="width: 300px; margin: 0 auto; padding: 20px 0;">
							<a target="_blank"
								href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011202007442"
								style="display: inline-block; text-decoration: none; height: 20px; line-height: 20px;"><img
								th:src="@{/assest/website/images/remark2.png}"
								style="float: left;">
								<p
									style="float: left; height: 20px; line-height: 20px; margin: 0px 0px 0px 5px; color: #939393;">沪公网安备
									X号</p> </a>
						</div>
					</div>
				</center>
			</div>
		</div>
		<div class="footerMobile">
			<div class="footerContainerMobile">
				<center>
					<div class="contact site-footer">
						<div>
							邮编：201112   电话：X   邮箱：X.com   地址：X <img
								th:src="@{/assets/website/images/e0d84456-e477-43ab-a3b2-27d743f06012.jpg}"
								style="position: relative; margin-right: -80px; right: 125px; float: right; height: 80px; width: 80px;">
						</div>

						<div style="width: 300px; margin: 0 auto; padding: 20px 0;">
							<a target="_blank"
								href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011202007442"
								style="display: inline-block; text-decoration: none; height: 20px; line-height: 20px;"><img
								th:src="@{/assets/website/images/remark2.png}"
								style="float: left;">
								<p
									style="float: left; height: 20px; line-height: 20px; margin: 0px 0px 0px 5px; color: #939393;">沪公网安备
									x号</p> </a>
						</div>
					</div>
				</center>
			</div>
		</div>

	</div>

</body>

</html>
