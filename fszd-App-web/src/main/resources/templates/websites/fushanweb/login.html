<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1, user-scalable=no"
	name="viewport">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[[${session.settings?.title}]]</title>
<link rel="shortcut icon" th:if="${session.settings?.icon !=null}"
	th:href="|@{/}${session.settings?.icon?.savePath}${session.settings?.icon?.generateName}|"
	type="image/x-icon" />
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/reset.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/news.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/pagination.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/local.css}">
<link th:href="@{/assets/websites/fushanweb/css/index.css}"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/font-awesome.css}">
<script type="text/javascript"
	th:src="@{/assets/websites/fushanweb/js/stats.js}" charset="UTF-8"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/websites/fushanweb/css/ddsmoothmenu.css}">
<link th:href="@{/plugs/alert/css/alert.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/plugs/alert/js/alert.js}"></script>
</head>
<style>
.flexslider .slides a img {
	width: 100%;
}
</style>
<body>

	<div th:replace="websites/fushanweb/public/public::top"></div>

	<div class="main_info clearfix">
		<div class="container">




			<p class="center color_gray fs_18 margin_30">您没有权限查看此内容，请登录后浏览！</p>
			<form th:action="@{/user/login}" class="form" id="loginForm" method="post"
				accept-charset="utf-8">
				<div class="form_cont">
					<input type="hidden" name="menuId" th:value="${menuId}" id="menuId"> <input
						type="hidden" name="newsId" th:value="${newsId}" id="newsId">
					<p>
						<span>用户名：</span><input id="userName" type="text" name="userName"
							value="" />
					</p>
					<p>
						<span>密码：</span><input id="passWord" type="password"
							name="passWord" value="" />
					</p>
					<a id="submit" onclick="tosubmit()">登录</a>
				</div>
			</form>






		</div>

	</div>



	<div th:replace="websites/fushanweb/public/public::footer"></div>

	<script type="text/javascript">
		function tosubmit() {
			var userName = $("#userName").val();
			var passWord =$("#passWord").val();
			if(userName == null || userName ==""){
				jqueryAlert({
					'contentTextAlign' : 'center', //内容对齐方式
					'content' : '请输入用户名',
					'closeTime' : 2000,
				})
				return ;
			}
			if(passWord == null|| passWord ==""){
				jqueryAlert({
					'contentTextAlign' : 'center', //内容对齐方式
					'content' : "请输入密码",
					'closeTime' : 2000,
				})
				return ;
			}
			$("#loginForm").submit();
			
		}

		$(function() {
			$("#userName").val('');
			$("#passWord").val('');

		})
	</script>


</body>

</html>
